<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Header Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f0f2f5, #e6f0ff);
      color: grey;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: white;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 25px;
      text-align: center;
      width: 90%;
      max-width: 900px;
    }

    h1 {
      font-family: 'Space Grotesk', cursive;
      font-size: 2.2em;
      color: darkblue;
      margin: 15px 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 15px 0;
    }

    nav a {
      text-decoration: none;
      color: white;
      background: purple;
      padding: 10px 18px;
      border-radius: 25px;
      transition: 0.3s;
    }

    nav a:hover {
      background: darkblue;
    }

    img {
      margin: 20px auto;
      border-radius: 50%;
      width: 160px;
      height: 160px;
      box-shadow: 0 5px 15px black;
      display: block;
    }

    section {
      margin: 30px 0;
    }

    section p {
      font-size: 1.1em;
      color: darkgray;
    }

    form {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    input[type="text"] {
      padding: 10px;
      border: 2px solid darkgrey;
      border-radius: 8px;
      width: 250px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: black;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background-color:black;
    }
  </style>
</head>
<body>
  <header>
    <!-- Practice 1 -->
    <h1> Welcome to my WebsiteüöÄ </h1>

    <!-- Practice 2 -->
    <h1>My Personal BlogüéÄ</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Practice 3 -->
    <img src="https://i.pinimg.com/736x/c0/cc/9b/c0cc9b8e964a63e65987418b5827d4d3.jpg" alt="Logo" />
    <h1>My Companyüåü</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Practice 4 -->
    <section>
      <h1>My Websiteüòå</h1>
      <p>Your source for all things web development</p>
    </section>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <section>
      <h1>Newsletterüìë</h1>
      <p>Your source for all the latest news</p>
    </section>

    <!-- Practice 5 -->
    <h1>My Shop‚ö°Ô∏è</h1>
    <form>
      <input type="text" placeholder="Search products..." />
      <button type="reset">Reset</button>
      <button type="submit">Search</button>
    </form>
  </header>
</body>
</html>
